<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>One Question</title>
        <link rel="stylesheet" href="diljasStyle.css">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <style>
        body{margin: 0;
            overflow: hidden;
        
        }
            .heart {
                position:absolute;
                color: #ff4d88;
                font-size: 24px;
                animation: fall linear infinite;
                user-select: none;
              }
          
              @keyframes fall {
                0% {
                  transform: translateY(-100px) rotate(0deg);
                  opacity: 1;
                }
                100% {
                  transform: translateY(100vh) rotate(360deg);
                  opacity: 0;
                }
              }
            
        
            </style>  
            <div id="falling"></div> 
    </head>
    <body>
        <h1>А я тея люблю моя самая нежная красавица</h1>
        <div>
            <img src="two-cats-one-love-v0-vamy6d7ajfr81.webp" width="400px"/>
        </div>
        <button id="button1" type="button">Я передумала :/</button>  
    <script>
        function createHeart() {
          const heart = document.createElement("falling");
          heart.classList.add("heart");
          heart.innerText = "❤️";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
          heart.style.fontSize = (Math.random() * 20 + 20) + "px";
          document.body.appendChild(heart);
      
          setTimeout(() => {
            heart.remove();
          }, 5000); // remove after 5 seconds
        }
      
        setInterval(createHeart, 200); // every 200ms a heart falls

        var b = document.querySelector("#button1");
    b.style.position = "absolute";
b.addEventListener("click",change);
b.addEventListener("mouseenter", change);
function change()
{
    var i = Math.floor(Math.random()*500)+1;
    var j = Math.floor(Math.random()*500)+1;
    b.style.left = i+"px";
    b.style.top = j+"px";
}
      </script>
       </body>
